<div class="pag-container">
  <div class="login-container">
    <div class="title-login mt-3">
      <h2>Login</h2>
    </div>
    <form [formGroup]="user">
      <div class="input-group-lg mb-5">
        <label for="email">Email: </label>
        <div
          class="input-container"
          [class.is-invalid]="email.invalid && email.touched"
        >
          <input
            [class.is-invalid]="email.invalid && email.touched"
            formControlName="email"
            class="form-control"
            type="email"
            placeholder="Digite o email"
            required
          />
        </div>
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          Email inválido
        </div>
      </div>
      <div class="input-group-lg mb-5">
        <label for="password">Senha: </label>
        <div class="input-container">
          <input
            id="input-password"
            formControlName="password"
            class="form-control input-group-lg"
            type="password"
            placeholder="Digite a senha"
            required
          />
          <span id="view-img" (click)="viewPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
              <path
                d="M10 13.5q1.458 0 2.479-1.021Q13.5 11.458 13.5 10q0-1.458-1.021-2.479Q11.458 6.5 10 6.5q-1.458 0-2.479 1.021Q6.5 8.542 6.5 10q0 1.458 1.021 2.479Q8.542 13.5 10 13.5Zm0-1.5q-.833 0-1.417-.583Q8 10.833 8 10q0-.833.583-1.417Q9.167 8 10 8q.833 0 1.417.583Q12 9.167 12 10q0 .833-.583 1.417Q10.833 12 10 12Zm0 4q-2.979 0-5.417-1.635Q2.146 12.729 1 10q1.146-2.729 3.583-4.365Q7.021 4 10 4q2.979 0 5.417 1.635Q17.854 7.271 19 10q-1.146 2.729-3.583 4.365Q12.979 16 10 16Zm0-6Zm0 4.5q2.333 0 4.312-1.208 1.98-1.209 3.042-3.292-1.062-2.083-3.042-3.292Q12.333 5.5 10 5.5T5.688 6.708Q3.708 7.917 2.646 10q1.062 2.083 3.042 3.292Q7.667 14.5 10 14.5Z"
              />
            </svg>
          </span>
        </div>

        <div
          class="invalid-feedback"
          *ngIf="password.invalid && password.touched"
        >
          Senha inválida
        </div>
      </div>
      <!--[(ngModel)]="user.password" #password="ngModel" -->
      <div class="button">
        <button
          type="button"
          class="btn btn-success btn-lg"
          (click)="login()"
          [disabled]="email.invalid || password.invalid"
        >
          Acessar
        </button>
      </div>
    </form>
  </div>
</div>
